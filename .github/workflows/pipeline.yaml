name: Deployment Pipeline

on:
  push:
    branches:
      - github_actions

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependencies
        run: yarn --no-audit --no-fund --no-optional
      - name: Lint
        run: yarn eslint
      - name: Build
        run: yarn build
      - name: Test
        run: yarn test
