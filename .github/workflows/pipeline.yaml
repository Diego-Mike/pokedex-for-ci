# todo workflow debe tener su name
name: Deployment Pipeline

# cuando se ejecutará este workflow ? bajo que acción y en que ramas, tambien se pueden agregar PR's
on:
  push:
    branches: [github_actions]
  pull_request:
    branches: [github_actions]
    types: [opened, synchronize]

# trabajos por realizar
jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Lint
        run: yarn eslint
      - name: Build
        run: yarn build
      - name: Test
        run: yarn test
      - name: E2E tests
        uses: cypress-io/github-action@v2
        with:
          command: yarn test:e2e
          start: yarn start-test
          wait-on: http://localhost:5000
      - name: Deploy To Heroku
        if: ${{github.event_name == 'push'}}
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: ${{secrets.HEROKU_APP}}
          heroku_email: ${{secrets.HEROKU_API_EMAIL}}
          healthcheck: "https://${{secrets.HEROKU_APP}}.herokuapp.com/health"
          rollbackonhealthcheckfailed: true
