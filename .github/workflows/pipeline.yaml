name: Deployment Pipeline

on:
  push:
    branches:
      - github_actions

jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: Install dependencies
        run: yarn
      - name: Lint
        run: yarn eslint
      - name: Build
        run: yarn build
      - name: Test
        run: yarn test
